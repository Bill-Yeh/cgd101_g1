                        </div>

                            <button id="faq_desktop_btn" @click="postShow">我要發文</button>

                    </div>
                </div>

                        <faq-card v-for="item in faqs" :item="item"/>

                    </div>
                    <div class="faq_article_list" v-else-if="type=='b'">

                        <v-card v-for="vocabulary in vocabularys" :vocabulary="vocabulary"/>

                        <test-card v-for="test in tests" :test="test"
