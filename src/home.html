    <script>


        let img = document.getElementsByName("mall_npc")[0];

        let imgArr = ["./images/home_mall_npc_1.png", "./images/home_mall_npc_2.png", "./images/home_mall_npc_3.png", "./images/home_mall_npc_4.png"];
        let loginRegister = document.getElementById('login_register');
        let show_sign_up = document.getElementById("sign_up");
        let npc = 0;

        function change() {
            npc--;
            if (npc < 0) {
                npc = imgArr.length - 1;
            }
            img.src = imgArr[npc];
        };

        show_sign_up.addEventListener('click', function () {
            loginRegister.style.display = 'flex';
        })

        function init() {
            document.getElementById("change").click = change;
            setInterval("change()", 1000);
        };
        window.addEventListener("load", init, false)

        //船
        var animation;

        gsap.registerPlugin(MotionPathPlugin, ScrollTrigger);

        gsap.set("#motionSVG", { scale: 0.7, autoAlpha: 2, });
        gsap.set("#motionSVG", { transformOrigin: "50% 50%" });

        animation = gsap.to("#motionSVG", {
            scrollTrigger: {
                trigger: "#motionPath",
                start: "top 50%",
                end: '+=1500px',
                scrub: 1,
                // pin: true,
                markers: true,
                //  onUpdate: self => {
                //     gsap.to("#motionSVG", { rotation: () => self.direction === 1 ? 0 : 90, overwrite: 'auto' });
                //  }
            },
            duration: 1,
            ease: "none",
            immediateRender: true,
            motionPath: {
                path: "#motionPath",
                align: "#motionPath",
                alignOrigin: [0.5, 0.5],
                autoRotate: 180,
            }
        });



    </script>
