<!DOCTYPE html>
<html lang="en">
<head>
    @@include('layout/meta.html', {
        "title" : "升級測驗",
        })

    <script src="js/test.js"></script>
</head>
<body style="background-color: #A2EBE8;">
    @@include('layout/header.html')

    <main class="test_wrap">
        <!-- <h2 class="test_h2">升級測驗</h2> -->

        @@include('layout/test_lightBox.html')

        <!-- 三個測驗區塊：五十音開始 -->
        <section class="test_section">
            <div class="test_pic">
                <img src="images/test_NPC1.png" id="test_50_pic_s" alt="五十音測驗">
                <img src="images/test_topic1.png" id="test_50_pic_l" alt="五十音測驗">
            </div>

            <div class="test_section_content">
                <input type="checkbox" id="test_50">
                <div class="test_tab">
                    <label class="test_tab_label" for="test_50">
                        <h3>五十音測驗</h3>
                    </label>
                    <div class="test_tab_content">
                        <div class="test_option">あ</div>
                        <div class="test_option">い</div>
                        <div class="test_option">う</div>
                        <div class="test_option">え</div>
                        <div class="test_option">お</div>
                    </div>
                </div>
            </div>
        </section>
         <!-- 三個測驗區塊：五十音結束 -->

        <!-- 三個測驗區塊：單字開始 -->
        <section class="test_section">
            <div class="test_pic">
                <img src="images/test_NPC2.png" id="test_50_pic_s" alt="單字測驗">
                <img src="images/test_topic2.png" id="test_50_pic_l" alt="單字測驗">
            </div>

            <div class="test_section_content">
                <input type="checkbox" id="test_tango">
                <div class="test_tab">
                    <label class="test_tab_label" for="test_tango">
                        <h3>單字測驗</h3>
                    </label>
                    <div class="test_tab_content">
                        <div class="test_option">美食</div>
                        <div class="test_option">旅行</div>
                    </div>
                </div>
            </div>
        </section>
         <!-- 三個測驗區塊：單字結束 -->

         <!-- 三個測驗區塊：會話開始 -->
        <section class="test_section">
            <div class="test_pic">
                <img src="images/test_NPC3.png" id="test_50_pic_s" alt="會話測驗">
                <img src="images/test_topic3.png" id="test_50_pic_l" alt="會話測驗">
            </div>

            <div class="test_section_content">
                <input type="checkbox" id="test_kaiwa">
                <div class="test_tab">
                    <label class="test_tab_label" for="test_kaiwa">
                        <h3>會話測驗</h3>
                    </label>
                    <div class="test_tab_content">
                        <div class="test_option">日常對話</div>
                    </div>
                </div>
            </div>
        </section>
         <!-- 三個測驗區塊：會話結束 -->

    </main>

    @@include('layout/footer.html')
</body>
</html>
