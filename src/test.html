<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    @@include('layout/meta.html', {
        "title" : "升級測驗",
        })
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="js/test.js"></script>
</head>
<body class="test" style="background-color: #A2EBE8;">
    @@include('layout/header.html')
    @@include('layout/login_register.html')
    
    <!-- 傳資料去後端用的input -->
    <input type="text" name="test_input" id="test_input"/>
    <input type="text" name="test_score_input" id="test_score_input"/>
    <main class="test_wrap">
        <!-- <h2 class="test_h2">升級測驗</h2> -->

        @@include('layout/test_lightBox.html')
        <!-- 三個測驗區塊：五十音開始 -->
        <section class="test_section">
            <div class="test_cloud_1">
                <img src="./images/cloud_1.png" alt="雲">
            </div>
            <div id="test_dialog">
                <span id="test_memName">訪客</span> 您好，<br>
                <span id="test_dia_test50"></span>
            </div>
            <div class="test_pic" id="test_pic_50">
                <img src="images/test_NPC1.png" class="test_50_pic_s" alt="五十音測驗">
                <img src="images/test_topic1.png" class="test_50_pic_l" alt="五十音測驗">
            </div>

            <div class="test_section_content">
                <input type="checkbox" id="test_50">
                <div class="test_tab">
                    <label class="test_tab_label" for="test_50" id="test_label_50">
                        <h3>五十音測驗</h3>
                    </label>
                    <div class="test_tab_content" id="test50_data">
                        <button class="test_option">あ</button>
                    </div>
                </div>
            </div>
        </section>
         <!-- 三個測驗區塊：五十音結束 -->

        <!-- 三個測驗區塊：單字開始 -->
        <section class="test_section">
            <div class="test_cloud_2">
                <img src="./images/cloud_2.png" alt="雲">
            </div>
            <div class="test_cloud_3">
                <img src="./images/cloud_2.png" alt="雲">
            </div>
            <div id="test_dialog_2nd">
                <span id="test_dia_tango"></span>
            </div>
            <div class="test_pic lock_filter" id="test_pic_tango">
                <img src="images/test_NPC2.png" class="test_50_pic_s" alt="單字測驗">
                <img src="images/test_topic2.png" class="test_50_pic_l" alt="單字測驗">
            </div>

            <div class="test_section_content">
                <input type="checkbox" id="test_tango" disabled>
                <div class="test_tab">
                    <label class="test_tab_label_lock" for="test_tango" id="test_label_tango">
                        <h3>單字測驗</h3>
                    </label>
                    <div class="test_tab_content" id="testTango_data">
                    </div>
                </div>
            </div>
        </section>
         <!-- 三個測驗區塊：單字結束 -->

         <!-- 三個測驗區塊：會話開始 -->
        <section class="test_section">
            <div class="test_cloud_4">
                <img src="./images/cloud_1.png" alt="雲">
            </div>
            <div id="test_dialog_3rd">
                <span id="test_dia_kaiwa">
                    
                </span>
            </div>
            <div class="test_pic lock_filter" id="test_pic_kaiwa">
                <img src="images/test_NPC3.png" class="test_50_pic_s" alt="會話測驗">
                <img src="images/test_topic3.png" class="test_50_pic_l" alt="會話測驗">
            </div>

            <div class="test_section_content">
                <input type="checkbox" id="test_kaiwa" disabled>
                <div class="test_tab">
                    <label class="test_tab_label_lock" for="test_kaiwa" id="test_label_kaiwa">
                        <h3>會話測驗</h3>
                    </label>
                    <div class="test_tab_content" id="testKaiwa_data">
                    </div>
                </div>
            </div>
        </section>
         <!-- 三個測驗區塊：會話結束 -->

    </main>

    @@include('layout/footer.html')
</body>
</html>
